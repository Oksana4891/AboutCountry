<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countries</title>
  </head>
  <body>
    <div class="country-wrapper">
    <h1>About country</h1>
    <form>
      <input type="text" placeholder="Enter the country" name="country" />
    </form>
    <section class="country-menu">
      <div class="country-menu--title">
        At your request, we have found such countries. Please click on a country to see more details.</div>
      <ul class="country-menu--list js-menu"></ul>
    </section>
    <section class="country-card js-card"></section>
    </div>
  </body>
</html>
